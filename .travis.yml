language: cpp

os:
  - linux
  - osx

dist: trusty
sudo: false

# OS X only supports one image. Use the latest.
osx_image: xcode8.2

git:
  depth: 3

compiler:
  - clang
  - gcc

env:
  global:
    - BUILD_JOBS=2

  matrix:
#    - BUILD_MODE="all"
#    - BUILD_MODE="no-asm"
#    - BUILD_MODE="asan"
#    - BUILD_MODE="ubsan"
    - BUILD_MODE="ios-arm"
    - BUILD_MODE="ios-arm64"

matrix:

  exclude:
    # Skip GCC on OS X entirely
    - os: osx
      compiler: gcc
    - os: linux
      env: BUILD_MODE="ios"

  allow_failures:
    # Ignore problems with old toolchains
    - env: BUILD_MODE="ubsan"
    - env: BUILD_MODE="asan"

script:
  - |
    if [[ "$BUILD_MODE" == "ios-arm" ]]; then
        cp ./TestScripts/setenv-ios.sh .
        . ./setenv-ios.sh arm
        make -f GNUmakefile-cross
    elif [[ "$BUILD_MODE" == "ios-arm64" ]]; then
        cp ./TestScripts/setenv-ios.sh .
        . ./setenv-ios.sh arm64
        make -f GNUmakefile-cross
    elif [[ "$BUILD_MODE" == "ios" ]]; then
        # TODO: How do we do the iOS test on just OS X once?
        #  Until we figure it out, use a Bash NOP
        :
    else
        make "$BUILD_MODE"
        ./cryptest.exe v
        ./cryptest.exe tv all
    fi

# whitelist branches to avoid testing feature branches twice
branches:
  only:
    - master

addons:
  sonarcloud: true

  coverity_scan:
    project:
      name: "cryptopp"
    build_command: "make -j 2"

notifications:
  email:
    recipients:
      - cryptopp-build@googlegroups.com
    on_success: always # default: change
    on_failure: always # default: always
